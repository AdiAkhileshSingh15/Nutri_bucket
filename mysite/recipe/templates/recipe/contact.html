{% extends "recipe/base.html" %}
{% block main %}

  <div id="welcome-content">
    <h1>We would love to hear from you.</h1>
    Drop in your ideas, suggestions and feedback in the message box to your right.
    You can also share your own recipes with us.
    <br>
  </div>

  
  <form method="post" id="msgboxin" action="/contact">
    {% csrf_token %}
     <label for="Name">Full Name:</label><br>
     <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Full Name"><br><br>
     <label for="Email">Email ID:</label><br>
     <input type="text" class="form-control" id="Email" name="Email" placeholder="Enter your Email ID (Ex: abc@gfd.com)"><br><br>
     <label for="Message">Message/Feedback:</label><br>
     <textarea class="form-control" id="Message" name="Message" rows="3"></textarea><br><br>
     <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>

  

{% endblock main %}
